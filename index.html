<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Seeker</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class= "navigation">
                <li><a href= "#home">Home</a>|</li>
                <li><a href= "#js-genre-search">Search</a>|</li>
                <li><a href= "#contact">Contact</a></li>
            </ul>
            
        </nav>
        <h1 id= "home">Video Game Seeker</h1>

    </header>
    <div class= "container">
        <section class= "slogan">            
            <h2>Discover your new favorite game!</h2>
            </section>
        <section class= "genre-search">
            <form id= "js-genre-search">
                <h3>Choose a style</h3>
                    <select name="genre" size="1" id="genreList">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="arcade">Arcade</option>
                        <option value="board-games">Board Games</option>
                        <option value="card">Card</option>
                        <option value="casual">Casual</option>
                        <option value="educational">Educational</option>
                        <option value="family">Family</option>
                        <option value="fighting">Fighting</option>
                        <option value="indie">Indie</option> 
                        <option value="massively-multiplayer">MMO</option>     
                        <option value="platformer">Platformer</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="racing">Racing</option>
                        <option value="role-playing-games-rpg">RPG</option>
                        <option value="shooter">Shooter</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="strategy">Strategy</option>
                    </select>
                    <button type="submit">Seek</button>
            </form>
        </section>
        <h2>OR</h2>
        <section class= "similar-search">
            <form id= "js-similar-search">
                <label for= "gameName"><h3>Seek games similar to</h3></label>
                <input id= "gameName" type= "text" name="name">
                <button type="submit">Seek</button>
            </form>
        </section>
        <p id="js-error-message" class="error-message"></p>
        <section id= "results" class= "hidden">
            <h3>Search results:</h3>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <footer id= "contact">
        <div class="connect"><p>Connect With Me:</p><br>   
        <a href="https://www.linkedin.com/in/bridgette-turner-90a97462/"><img src= 'linkedin-icon.png' width="50px" alt="linkedin icon"></a>
        <a href="https://github.com/Bridgette-theWebMaster"><img src= 'github-icon.png' width="45px" alt="github icon"></a></div>
        </div>
        <div><h4>Web Architect:</h4><br>
        <h4>Bridgette Turner</h4></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
